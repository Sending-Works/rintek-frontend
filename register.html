<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Register</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#87CEEB',
                            'primary-dark': '#6BB6D6',
                            'primary-light': '#A5D8ED',
                            secondary: '#FFC0CB',
                            'secondary-dark': '#FFB6C1',
                            'secondary-light': '#FFCCCB',
                        },
                    },
                },
            }
        </script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    </head>
    <body class="min-h-screen bg-gradient-to-br from-primary-light via-white to-secondary-light flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Container Card -->
            <div class="bg-white rounded-2xl shadow-2xl overflow-hidden backdrop-blur-sm bg-opacity-95">
                <!-- Header Tabs -->
                <div class="flex">
                    <button
                        id="loginTab"
                        class="flex-1 py-4 px-6 text-center font-semibold transition-all duration-300 bg-white text-gray-600 hover:bg-gray-100 hover:text-primary"
                    >
                        <i class="fas fa-sign-in-alt mr-2"></i>Login
                    </button>
                    <button id="registerTab" class="flex-1 py-4 px-6 text-center font-semibold transition-all duration-300 bg-primary text-white">
                        <i class="fas fa-user-plus mr-2"></i>Register
                    </button>
                </div>

                <!-- Forms Container -->
                <div class="p-8">
                    <!-- Register Form -->
                    <form id="registerForm" class="space-y-6">
                        <div class="text-center mb-8">
                            <h2 class="text-3xl font-bold text-gray-800 mb-2">Buat Akun</h2>
                            <p class="text-gray-600">Daftar untuk memulai</p>
                        </div>

                        <div class="space-y-4">
                            <div class="relative">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <input
                                        type="text"
                                        id="registerUsername"
                                        class="w-full px-4 py-3 pl-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-secondary transition-all duration-200 bg-gray-50 focus:bg-white"
                                        placeholder="Pilih username"
                                        required
                                    />
                                    <i class="fas fa-user absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                </div>
                            </div>

                            <div class="relative">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <input
                                        type="password"
                                        id="registerPassword"
                                        class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-secondary transition-all duration-200 bg-gray-50 focus:bg-white"
                                        placeholder="Buat password"
                                        required
                                    />
                                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <button
                                        type="button"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                        onclick="togglePassword('registerPassword', this)"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="relative">
                                <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <div class="relative">
                                    <input
                                        type="password"
                                        id="confirmPassword"
                                        class="w-full px-4 py-3 pl-12 pr-12 border border-gray-300 rounded-lg focus:ring-2 focus:ring-secondary focus:border-secondary transition-all duration-200 bg-gray-50 focus:bg-white"
                                        placeholder="Konfirmasi password"
                                        required
                                    />
                                    <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                    <button
                                        type="button"
                                        class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600"
                                        onclick="togglePassword('confirmPassword', this)"
                                    >
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatch" class="text-sm mt-1 hidden"></div>
                            </div>
                        </div>

                        <button
                            type="submit"
                            class="w-full bg-primary hover:bg-primary-dark text-white font-semibold py-3 px-4 rounded-lg transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl"
                        >
                            <i class="fas fa-user-plus mr-2"></i>Daftar
                        </button>

                        <div class="text-center mt-6">
                            <p class="text-gray-600">
                                Sudah punya akun?
                                <a href="login.html" class="text-primary hover:text-primary-dark font-semibold transition-colors"> Masuk di sini </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Success/Error Modal -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 m-4 max-w-sm w-full">
                <div class="text-center">
                    <div id="modalIcon" class="mx-auto mb-4 w-12 h-12 rounded-full flex items-center justify-center">
                        <i id="modalIconClass" class="text-2xl"></i>
                    </div>
                    <h3 id="modalTitle" class="text-lg font-semibold mb-2"></h3>
                    <p id="modalMessage" class="text-gray-600 mb-4"></p>
                    <button onclick="closeModal()" class="bg-primary hover:bg-primary-dark text-white px-4 py-2 rounded-lg transition-colors">OK</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
